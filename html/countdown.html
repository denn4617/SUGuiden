    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

<body>
    <div id="mySidenav" class="sidenav">
        <a href="#">Forside</a>
        <a href="html/beregner.html">SU beregner</a>
        <a href="html/countdown.html">SU countdown</a>

    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="navbarAction()">&#9776;</span>
    </div>

    <header class="main-header">
        <h1><span>SU</span> Countdown</h1>
        <p>Nogle gange kan det være meget belejligt at vide, hvornår man helt præcist får SU...</p>
    </header>


    <!-- Display the countdown timer in an element -->
    <div id="counter" data-aos="fade-up">
        <h3 id="counter"></h3>
    </div>

    
    <div class="date" data-aos="fade-right">
        <p id="dateShown"></p>
        <script>document.getElementById("dateShown").innerHTML = formatDate(getLastBusinessDay());</script>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 400,
            duration: 1000
        });
    </script>
